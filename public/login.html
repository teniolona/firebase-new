<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../icofont/icofont.min.css">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <style>
        .mybg {
            background: linear-gradient(90deg, rgb(237, 224, 213), rgb(246, 243, 239));
        }

</head>
<body class="mybg">
    <div class="container-md card bg-light border rounded-4 p-4">
        <h1 class="text-center">Login Page</h1><br>
        <p class="fs-5 text-center">Input Your Details</p>
        <div class="row gap-5">
            <div class="row gap-2 mx-auto w-75">
                <label for="email" class="form-label fs-5">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="row gap-2 w-75 mx-auto">
                <label for="password" class="form-label fs-5">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
            </div>
        </div><br><br>
        <button class="btn btn-outline-dark w-75 mx-auto" onclick="getUser(event)">Login</button>
    </div>
</body>

<script>
    let email = document.getElementById("email")
    let password = document.getElementById("password")

    function getUser(e) {
        e.preventDefault()
        firebase.auth().signInWithEmailAndPassword(email.value, password.value)
        .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            alert("Correct!âœ… Logging you in...")
            window.location.href = "dashboard.html"

        })
        .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage)
        });
    }
</script>
